<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        #container{
            width:420px;
            border: 5px solid green;
        }

        #div1, #div3{
            width: 410px;
            height: 50px;
            border: 5px solid gold;
        }

        #div-with-margin{
            margin:40px 20px 40px 20px;
            border: 5px solid red;
            max-width: 100%;
            height: 50px;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="div1"> top </div>
        <div id="div-with-margin"> matter website </div>
        <div id="div3"> bottom</div>
    </div>

</body>
</html>
